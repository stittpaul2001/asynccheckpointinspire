<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>asynccheckpointinspire</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="mx-2 fs-1 fw-bold text-danger">Async Checkpoint - Inspire</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>


  <!-- SECTION -->

  <main class="mb-5">
    <div class="conatiner-fluid">
      <div class="row">
        <div class="col-12 text-end mt-5 px-5">
          <button class="btn btn-outline-light btn-info rounded-pill fw-bold shadow border border-3 border-dark"
            type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">Toggle to get
            To-Do's
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h1 class="offcanvas-title text-center fw-bold" id="offcanvasRightLabel">To-Do's</h1>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <!-- //STUB - My Todos Form -->
              <div id="todosForm">

                <form onsubmit="app.todosController.createTodo()">
                  <div class="d-flex mb-2">
                    <label for="Create New Task"></label>
                    <input required type="text" name="title" class="form-control form-input text-center fs-3" id="title"
                      minlength="3 characters" maxlength="150" placeholder="Task Title">
                    <button title="createTask" class="btn btn-outline-success btn-warning fw-bold" type="submit">Create
                      New Task</button>
                  </div>
                  <div id="todosList" class="text-center">
                    <div class="text-end" id="todosCount" ${this.count}></div>
                    <!-- <div class="card todoCard">
                            <div class="justify-content-between mx-3 g-2">
                              <input type="checkbox">
                                <span class="fs-2 g-2">Todo Description</span>
                              <button class="btn btn-outline-dark btn-danger fs-3 fw-bold">Delete</button>
                            </div>
                          </div> -->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <div class="container-fluid">
      <div class="row justify-content-between align-text-center">
        <div class="col-md-8 mx-4 card quote-card mb-3 rounded-pill border border-4 border-danger">
          <!-- //STUB - My Quotes section -->
          <div class="card bg-info mb-3 mt-3 rounded-pill justify-content-center shadow text-dark">
            <div class="card-body" id="drawQuotesList">
              <!-- <div class="text-center fs-1">this quote</div>
                <div class="text-end mx-2 px-2 fs-3 fw-intalic">The Author</div> -->
              <!-- <i class="mdi fw-bold  mdi-book-open-page-variant"></i> -->


            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-between">
        <div class="col-md-10 card mx-4 rounded-pill border border-4 border-danger">
          <div class="align-center justify-content-around">
            <!-- //STUB - My Clock/Weather/off-canvas toggle Section -->
            <h1 class="fw-bold text-danger text-center" id="Clock"></h1>
            <h1 class="mc-2">Weather</h1>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by This Guy </small></p>
    </div>
    <div class="container-fluid">
      <div class="row" id="images">
        <div class="col-6"></div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
